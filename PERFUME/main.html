<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <title>Frontend mantor | Product preview card component</title>
    <link rel="stylesheet" href="/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="main-container">
        <img
          src="/images/image-product-desktop.jpg"
          alt="brand"
          width="300px"
          height="500px"
          class="image"
        />
        <p class="tp-head"><span> PERFUME </span></p>

        <h1 class="mid-heads">
          <b>
            Gabrielle <br />
            Essence Eau De Parfum
          </b>
        </h1>
        <p class="par">
          <strong>
            A floral, solar and voluptuous <br />
            interpretation composed by <br />
            Olivier Polge ,Perfumer-Creator <br />
            for the House of CHANEL
          </strong>
        </p>
        <div class="price">
          <p class="new-cost"><strong>$149.99</strong></p>
          <p class="cost">$169.99</p>
        </div>

        <div class="but">
          <button type="submit">
            <img src="/images/icon-cart.svg" alt="card " /> Add to Cart
          </button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        class="link1"
        >Frontend Mentor</a
      >. Coded by <a href="#" class="link2"> <strong> J'ERVICE</strong> </a>.
    </div>
  </body>
</html>
